<div class="row p-3">
    <div class="col-md-4 col-6" *ngFor="let post of posts">
        <img [src]="post?.imgUrl" class="card-img-top" alt="...">
        <p class="text-primary my-1 pt-1 fw-lighter">{{ post.author }}</p>
        <h4 class="py-0">{{ post.title }}</h4>
        <p>{{ post.text }}</p>
    </div>
</div>
